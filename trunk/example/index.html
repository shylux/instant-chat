<html>
<head>
	<title>Shylux's Server</title>
	<link type="text/css" href="jquery.jscrollpane.css" rel="stylesheet" media="all" />
	<link rel="stylesheet" href="inchat_example.css" />
	<script type="text/javascript" src="../jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../inchat.js"></script>
	<script type="text/javascript" src="date.js"></script>
	<script type="text/javascript" src="jquery.mousewheel.js"></script>
	<script type="text/javascript" src="jquery.jscrollpane.min.js"></script>
	<script type="text/javascript" src="inchat_example.js"></script>
</head>
<body>
<div id="inchat_main">
	<select id="inchat_channels"></select>
	<br />

	<input id="inchat_create_channel" type="text" /><input type="button" value="Create" onclick="javascript:create_channel()" />
	<div id="inchat_title"><b>Chat</b></div>
	<div id="inchat_msg_table" class="scroll-pane">
	</div>
	<div id="inchat_input">
		<input id="inchat_input_message" type="input" onkeydown="javascript:inchat_checkenter(event.which)" />
	</div>
</div>

</html>
